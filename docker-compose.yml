  # YouTube Data Fetcher Service
  youtube-fetcher:
    build:
      context: ./services/youtube-fetcher
      dockerfile: Dockerfile
    hostname: youtube-fetcher
    container_name: youtube-fetcher
    depends_on:
      broker:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "broker:29092"
      KAFKA_TOPIC: youtube-raw-data
      POSTGRES_HOST: postgres
      POSTGRES_DB: youtube_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    #   REDIS_HOST: redis
    #   REDIS_PORT: 6379
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY}
      YOUTUBE_CHANNEL_ID: ${YOUTUBE_CHANNEL_ID}
      YOUTUBE_PLAYLIST_ID: ${YOUTUBE_PLAYLIST_ID}
      POLL_INTERVAL: ${POLL_INTERVAL:-60}
    volumes:
      - ./services/youtube-fetcher:/app
    networks:
      - confluent
    restart: unless-stopped

  # Data Processor Service (can use ksqlDB for stream processing)
  data-processor:
    build:
      context: ./services/data-processor
      dockerfile: Dockerfile
    hostname: data-processor
    container_name: data-processor
    depends_on:
      broker:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
      ksqldb-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "broker:29092"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      KSQLDB_URL: "http://ksqldb-server:8088"
      KAFKA_TOPIC_RAW: youtube-raw-data
      KAFKA_TOPIC_PROCESSED: youtube-processed-data
      POSTGRES_HOST: postgres
      POSTGRES_DB: youtube_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      CHANGE_THRESHOLD: ${CHANGE_THRESHOLD:-0.05}
    volumes:
      - ./services/data-processor:/app
    networks:
      - confluent
    restart: unless-stopped

  # Telegram Notifier Service
  telegram-notifier:
    build:
      context: ./services/telegram-notifier
      dockerfile: Dockerfile
    hostname: telegram-notifier
    container_name: telegram-notifier
    depends_on:
      broker:
        condition: service_healthy
      data-processor:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "broker:29092"
      KAFKA_TOPIC: youtube-processed-data
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
      NOTIFICATION_THRESHOLD: ${NOTIFICATION_THRESHOLD:-0.05}
    volumes:
      - ./services/telegram-notifier:/app
    networks:
      - confluent
    restart: unless-stopped

  # API Service for Configuration
  api-service:
    build:
      context: ./services/api-service
      dockerfile: Dockerfile
    hostname: api-service
    container_name: api-service
    depends_on:
      postgres:
        condition: service_healthy
      broker:
        condition: service_healthy
      ksqldb-server:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: youtube_analytics
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: "broker:29092"
      KSQLDB_URL: "http://ksqldb-server:8088"
      SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
    volumes:
      - ./services/api-service:/app
    networks:
      - confluent
    restart: unless-stopped

volumes:
  postgres_data:
